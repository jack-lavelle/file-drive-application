<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
    <style>
        #inner {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <div>
            <h1>Files I'm Sharing</h1>
        </div>
        <div>
            <a th:href="@{/share_files}">Files Shared With Me</a>
        </div>
        <div>
            <a th:href="@{/home_page}">My Files</a>
        </div>

        <div id = "inner" class = "border" th:each="myFile : ${sharedFiles}" style="width: 300px">
            <div>
                <img src="/file.png" alt="file">
            </div>

            <div>
                <a th:href = "@{'/download?id=' + ${myFile.id}}" th:text = "${myFile.fileName}"></a>
            </div>

            <div>
                <a th:href = "@{'/delete?id=' + ${myFile.id}}" th:text="Delete"></a>
            </div>
        </div>

        <div>
            <a th:href="@{/upload}"> UPLOAD </a>
            <a th:href="@{/}"> LOGOUT </a>
        </div>

    </div>

</body>
</html>
